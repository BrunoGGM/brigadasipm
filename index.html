<!DOCTYPE html>
<html>
<head>

	<title>Brigadas IPN | Bienvenido</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Repositorio de información para ayudar a los afectados del sismo." />

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="https://brunoggm.github.io/brigadasipn/">
	<meta name="twitter:title" content="Ayuda a los afectados del sismo.">
	<meta name="twitter:description" content="Sitio para reunir apoyo de la comunidad politécnica">
	<meta name="twitter:image" content="">

	<!-- Open Graph data -->
	<meta property="og:title" content="Ayuda a los afectados del sismo." />
	<meta property="og:type" content="web" />
	<meta property="og:url" content="https://brunoggm.github.io/brigadasipn" />
	<meta property="og:image" content="https://brunoggm.github.io/brigadasipn/img/mexico34.jpg" />
	<meta property="og:description" content="Ayuda a los afectados del sismo, la comunidad politécnica se pone al servicio de la patria" />

	<!-- Materialize -->

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="css/home.css">

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script type="text/javascript" src="js/acopio.js"></script>

</head>
<body>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper white">
				<div class="container">
					<a href="#!" class="brand-logo"><img src="img/brand.png" class="brand" alt=""></a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons black-text">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="sass.html" class="black-text">Sass</a></li>
						<li><a href="badges.html" class="black-text">Components</a></li>
						<li><a href="collapsible.html" class="black-text">Javascript</a></li>
						<li><a href="mobile.html" class="black-text">Mobile</a></li>
					</ul>
				</div>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="sass.html" class="black-text">Sass</a></li>
					<li><a href="badges.html" class="black-text">Components</a></li>
					<li><a href="collapsible.html" class="black-text">Javascript</a></li>
					<li><a href="mobile.html" class="black-text">Mobile</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="slider">
		<ul class="slides">

			<li>
				<img src="img/mexico34.jpg"> <!-- random image -->
				<div class="caption center-align">
					<h3></h3>
					<h5 class="light grey-text text-lighten-3"></h5>
				</div>
			</li>

		</ul>
	</div>

	<div ng-app="acopio" ng-controller="acopioCtrl" class="container"> 

		<ul>

			<div class="row">
				<p>Lista de usuarios.</p>
			</div>
			<div clas="row"><br>
				<ul>
					<li ng-repeat="d in data|filter:searchNombre">
						Tipo: {{ d.tipo }} - Escuela: {{ d.escuela }}
					</ul>

				</div>
			</ul>
		</div>
		<script>
			$(".button-collapse").sideNav();
			$('.slider').slider({
				indicators: false
			});
		</script>

	</body>
	</html>
